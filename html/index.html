<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../css/styles.css">
  <title>Coinbase</title>
</head>
<body>
  <nav class="nav">
    <div class="logo">
      <a href="#">
        <img src="../assets/images/coinbase.svg" alt="logo Coinbase">
      </a>
    </div>
    <div class="menu">
      <ul class="menu__main">
        <li><a href="#">Prices</a></li>
        <li><a href="#">Learn</a></li>
        <li><a href="#">Individuals</a></li>
        <li><a href="#">Businesses</a></li>
        <li><a href="#">Developers</a></li>
        <li><a href="#">Company</a></li>
      </ul>
    </div>
    <div class="get-started">
      <button class="button__secondary-s">Sing In</button>
      <button class="button__main-s">Get started</button>
    </div>
  </nav>
  <section class="sec__home">
    <div class="home-cta">
      <div class="cta-text">
        <span>Jump start your crypto portafolio</span>
        <i class="bi bi-arrow-right"></i>
      </div>
      <h2 class="home-title">Jump start your crypto portafolio</h2>
      <p class="home-description">Coinbase is the easiest place to buy and sell cryptocurrency. Sing up and get started today.</p>
    </div>
    <div class="home-img">
      <img src="../assets/images/hero-image.svg" alt="hero-image">
    </div>
  </section>
  <section class="sec__call-to-action"></section>
  <section class="sec__features"></section>
  <section class="sec__benefits"></section>
  <section class="sec__kpis"></section>
  <section class="sec__onboarding"></section>
  <section class="sec__footer-cta"></section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
